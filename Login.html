<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-[#B1862D] via-[#BD9541] to-[#B1862D] flex items-center justify-center p-4">
  <div class="bg-white bg-opacity-90 rounded-lg shadow-lg max-w-md w-full p-8 space-y-6">
    <div class="flex justify-center">
      <img src="https://images.crunchbase.com/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/htmwpvr8jlldfdan47wm" alt="Brand Logo" class="h-10 w-auto" />
    </div>
    <form class="space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="username" class="block text-sm font-semibold text-gray-700">Username or Email</label>
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          required
          class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring-1"
          placeholder="Enter your username or email"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
        <div class="relative">
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 focus:outline-none focus:ring-1"
            placeholder="Enter your password"
            oninput=""
          />
          <button
            type="button"
            aria-label="Toggle password visibility"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none"
            onclick="togglePasswordVisibility()"
          >
            <i id="eyeIcon" class="fas fa-eye"></i>
          </button>
        </div>
        <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters.</p>
      </div>
      <div class="flex items-center justify-between">
        <label class="inline-flex items-center text-sm text-gray-700">
          <input type="checkbox" name="remember" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
          <span class="ml-2">Remember Me</span>
        </label>
        <a href="#" class="text-sm font-semibold text-[#B1862D] hover:text-[#BD9541]">Forgot Password?</a>
      </div>
      <button
        type="submit"
        class="w-full bg-[#B1862D] hover:bg-[#BD9541] text-black font-semibold py-2 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#B1862D] focus:ring-offset-2"
      >
        Login
      </button>
    </form>
    <div class="mt-6">
      <p class="text-center text-gray-600 font-semibold mb-4">Or login with</p>
      <div class="flex justify-center space-x-4">
        <button
          aria-label="Login with Google"
          class="flex items-center space-x-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <i class="fab fa-google text-red-600"></i>
          <span class="text-gray-700 font-semibold">Google</span>
        </button>
        <button
          aria-label="Login with Facebook"
          class="flex items-center space-x-2 border border-gray-300 rounded-md px-4 py-2 hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <i class="fab fa-facebook-f text-blue-600"></i>
          <span class="text-gray-700 font-semibold">Facebook</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeIcon = document.getElementById('eyeIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
      }
    }

  </script>
</body>
</html>
